<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> .WOD </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required formControlName="password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" expand="block">Sign in</ion-button>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" type="button" expand="block" (click)="signUp()">Sign up</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
